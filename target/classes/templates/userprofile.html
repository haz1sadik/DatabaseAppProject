<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff5f5;
      background: linear-gradient(131deg, rgba(255, 245, 245, 1) 0%, rgba(237, 252, 245, 1) 55%, rgba(255, 249, 230, 1) 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .profile-card h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #343a40;
      font-family: 'Segoe UI Bold', sans-serif;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 30px;
      padding-top: 10px;
      padding-bottom: 12px;
      margin-top: 10px;
    }

    .btn {
      border-radius: 30px;
      padding: 0.5rem 1.2rem;
      font-weight: 500;
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <h1>Edit Profile</h1>
  <form th:action="@{/userprofile}" method="post" th:object="${user}">
    <div class="mb-3">
      <label>Username</label>
      <input type="text" class="form-control" th:field="*{username}" readonly>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" th:field="*{email}" readonly>
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="text" class="form-control" th:field="*{phone}" required>
    </div>

    <div class="mb-3">
      <label>Age</label>
      <input type="number" class="form-control" th:field="*{age}" required>
    </div>

    <div class="mb-3">
      <label>Height (cm)</label>
      <input type="number" step="0.1" class="form-control" th:field="*{height}" required>
    </div>

    <div class="mb-3">
      <label>Weight (kg)</label>
      <input type="number" step="0.1" class="form-control" name="newWeight" th:value="${latestWeightValue}" required />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="/home" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-success">Update Profile</button>
    </div>
  </form>
</div>

</body>
</html>
