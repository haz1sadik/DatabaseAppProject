<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log Water Intake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .form-card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-start mt-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">üíß Log Water Intake</h2>
                    <a href="/home" class="btn btn-outline-secondary">üè† Home</a>
                </div>
                <form th:action="@{/water-intake}" method="post" th:object="${waterIntake}" class="row g-3">
                    <div class="col-12">
                        <label for="amount">Amount (ml)</label>
                        <input type="number" class="form-control" th:field="*{amount}" required />
                    </div>
                    <div class="col-12">
                        <label for="dateTime">Date and Time</label>
                        <input type="datetime-local" class="form-control" th:field="*{dateTime}" required />
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary px-4">‚úÖ Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
