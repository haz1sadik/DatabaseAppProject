<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .form-card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-start mt-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="form-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">üèÉ Submit Running Activity</h2>
                    <a href="/home" class="btn btn-outline-secondary">üè† Home</a>
                </div>
                <form th:action="@{/activity}" method="post" th:object="${activity}" class="row g-3">
                    <input type="hidden" th:field="*{weight.id}" />
                    <div class="col-md-6">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" step="0.01" class="form-control" th:value="${activity.weight.value}" readonly />
                    </div>
                    <div class="col-md-6">
                        <label for="elevation">Elevation (m)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{elevation}" required />
                    </div>
                    <div class="col-md-6">
                        <label for="avgPace">Average Pace (min/km)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{avgPace}" required />
                    </div>
                    <div class="col-md-6">
                        <label for="runningDistance">Distance (km)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{runningDistance}" required />
                    </div>
                    <div class="col-md-6">
                        <label for="dateTime">Date and Time</label>
                        <input type="datetime-local" class="form-control" th:field="*{dateTime}" required />
                    </div>
                    <div class="col-md-6">
                        <label for="kcalBurnt">Calories Burned (kcal)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{kcalBurnt}" readonly />
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success px-4">‚úÖ Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
