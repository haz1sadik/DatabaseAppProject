<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255,245,245,1) 0%, rgba(237,252,245,1) 55%, rgba(255,249,230,1) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }

        .form-card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Segoe UI Semibold', sans-serif;
            color: #343a40;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .btn-outline-secondary {
            border-radius: 30px;
        }

        .btn-success {
            border-radius: 30px;
            padding: 0.5rem 2rem;
            font-weight: 500;
        }

        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="bi bi-stopwatch"></i> Submit Running Activity</h2>
            <a href="/home" class="btn btn-outline-secondary"><i class="bi bi-house-door-fill"></i> Home</a>
        </div>

        <form th:action="@{/activity}" method="post" th:object="${activity}" class="row g-4">
            <input type="hidden" th:field="*{weight.id}" />

            <div class="col-md-6">
                <label>Weight (kg)</label>
                <input type="number" step="0.01" class="form-control" th:value="${activity.weight.value}" readonly />
            </div>

            <div class="col-md-6">
                <label>Elevation (m)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{elevation}" required />
            </div>

            <div class="col-md-6">
                <label>Average Pace (min/km)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{avgPace}" required />
            </div>

            <div class="col-md-6">
                <label>Distance (km)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{runningDistance}" required />
            </div>

            <div class="col-md-6">
                <label>Date and Time</label>
                <input type="datetime-local" class="form-control" th:field="*{dateTime}" required />
            </div>


            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
