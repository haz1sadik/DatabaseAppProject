<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff5f5;
            background: linear-gradient(131deg, rgba(255, 245, 245, 1) 0%, rgba(237, 252, 245, 1) 55%, rgba(255, 249, 230, 1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .login-card h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #343a40;
        }

        .btn-primary {
            width: 100%;
            padding: 0.6rem;
            font-weight: 500;
            border-radius: 30px;
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #6f42c1;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 30px;
            padding-top: 10px;
            padding-bottom: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1 style="font-weight: bold; font-family: 'Cinzel Black', 'serif'">ACTIVO</h1>
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/register" class="btn btn-link">Don't have an account? Sign Up</a>
    </form>
</div>

</body>
</html>
