<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .welcome-card {
            padding: 2rem;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">🏃‍♂️ Activity Tracker</a>

        <div class="dropdown ms-auto">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                👤 User
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="/userprofile">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="welcome-card">
                <h1 class="mb-4 text-center">Welcome to the Dashboard</h1>
                <p class="lead text-center mb-4">Track your activities and daily water intake with ease.</p>
                <div class="d-grid gap-3">
                    <a href="/activity" class="btn btn-success btn-lg">🏃 Add Activity</a>
                    <a href="/activity/list" class="btn btn-outline-secondary btn-lg">📋 My Activities</a>
                    <a href="/water-intake" class="btn btn-primary btn-lg">💧 Add Water Intake</a>
                    <a href="/water-intake/list" class="btn btn-outline-primary btn-lg">📊 My Water Intake</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
