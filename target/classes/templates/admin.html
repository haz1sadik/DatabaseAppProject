<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255,245,245,1) 0%, rgba(237,252,245,1) 55%, rgba(255,249,230,1) 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            font-family: 'Cinzel Black', serif;
        }

        .card {
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-weight: 600;
            color: #343a40;
        }

        .card-text span {
            color: #495057;
        }

        .btn-primary {
            border-radius: 30px;
            font-weight: 500;
        }

        h2 {
            font-family: 'Segoe UI Semibold', sans-serif;
            text-align: center;
            margin-bottom: 2rem;
            color: #212529;
        }

        footer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">ACTIVO Admin</span>
        <div class="d-flex">
            <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <h2><i class="bi bi-people-fill text-primary"></i> All Registered Users</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="user : ${users}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}">Username</h5>
                    <p class="card-text">
                        <strong>Email:</strong> <span th:text="${user.email}">email@example.com</span><br>
                        <strong>Phone:</strong> <span th:text="${user.phone}">0123456789</span>
                    </p>
                    <a th:href="@{'/admin/user/' + ${user.id}}" class="btn btn-primary w-100">
                        <i class="bi bi-eye-fill"></i> View Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 ACTIVO Admin Panel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
