<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Water Intake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- Top Navigation -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a th:href="@{/admin}" class="btn btn-outline-primary">üè† Home</a>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Card -->
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Edit Water Intake</h4>
        </div>
        <div class="card-body">
            <form th:action="@{'/admin/user/' + ${userId} + '/water/' + ${intake.id} + '/edit'}"
                  method="post" th:object="${intake}">

                <div class="mb-3">
                    <label class="form-label">Amount (ml)</label>
                    <input type="number" step="0.1" class="form-control" th:field="*{amount}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date and Time</label>
                    <input type="text" class="form-control" th:field="*{dateTime}" readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{'/admin/user/' + ${userId} + '/water-intakes'}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Update Intake</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
