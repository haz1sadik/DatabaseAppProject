<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff5f5;
      background: linear-gradient(131deg, rgba(255, 245, 245, 1) 0%, rgba(237, 252, 245, 1) 55%, rgba(255, 249, 230, 1) 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    .register-card h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #343a40;
      font-family: 'Cinzel Black', 'serif';
    }

    .btn-primary {
      width: 100%;
      padding: 0.6rem;
      font-weight: 500;
      border-radius: 30px;
    }

    .btn-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #6f42c1;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 30px;
      padding-top: 10px;
      padding-bottom: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h1>Register</h1>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required>
      </div>

      <div class="col-md-6">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="col-md-6">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="col-md-6">
        <label for="phone">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone number" required>
      </div>

      <div class="col-md-6">
        <label for="age">Age</label>
        <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter age" required>
      </div>

      <div class="col-md-6">
        <label for="height">Height (cm)</label>
        <input type="number" step="0.01" th:field="*{height}" class="form-control" id="height" placeholder="Enter height" required>
      </div>

      <div class="col-md-6">
        <label for="weightValue">Current Weight (kg)</label>
        <input type="number" step="0.1" name="weightValue" class="form-control" id="weightValue" placeholder="Enter weight" required>
      </div>

      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/login" class="btn btn-link">Already have an account? Login</a>
      </div>
    </div>
  </form>
</div>

</body>
</html>
