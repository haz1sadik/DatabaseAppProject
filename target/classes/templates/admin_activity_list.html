<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Activity List (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">
            <i class="bi bi-bar-chart-line-fill"></i> User Activity Records
        </h2>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Distance (km)</th>
                        <th>Avg Pace (km/h)</th>
                        <th>Weight (kg)</th>
                        <th>Kcal Burnt</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${activities}">
                        <td th:text="${#temporals.format(a.dateTime, 'dd MMM yyyy, h:mm a')}">Jun 14, 2025 07:30 AM</td>
                        <td th:text="${a.runningDistance}">5.0</td>
                        <td th:text="${a.avgPace}">7.2</td>
                        <td th:text="${a.weight.value}">70</td>
                        <td th:text="${a.kcalBurnt}">350</td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{'/admin/user/' + ${userId} + '/activity/' + ${a.id} + '/edit'}"
                                   class="btn btn-sm btn-outline-warning">Edit</a>
                                <a th:href="@{'/admin/user/' + ${userId} + '/activity/' + ${a.id} + '/delete'}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this activity?');">Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-4">
        <a th:href="@{'/admin'}" class="btn btn-secondary">
            &larr; Back to Admin Dashboard
        </a>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
