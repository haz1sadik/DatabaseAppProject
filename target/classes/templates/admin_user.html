<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255,245,245,1) 0%, rgba(237,252,245,1) 55%, rgba(255,249,230,1) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }

        .container {
            max-width: 800px;
        }

        .header h1 {
            font-family: 'Cinzel Black', serif;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .card-body p {
            font-size: 1.05rem;
            margin-bottom: 0.75rem;
        }

        .btn {
            border-radius: 30px;
            font-weight: 500;
        }

        .btn-secondary {
            margin-left: auto;
        }

        .text-label {
            font-weight: 600;
            color: #495057;
        }

        .user-info span {
            font-weight: 500;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header text-center mb-4">
        <h1>ACTIVO</h1>
        <h4 class="text-primary">
            <i class="bi bi-person-circle"></i>
            User: <span th:text="${user.username}">Username</span>
        </h4>
    </div>

    <!-- Logout Button -->
    <div class="text-end mb-3">
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- User Card -->
    <div class="card">
        <div class="card-body user-info">
            <p><span class="text-label">üìß Email:</span> <span th:text="${user.email}">example@email.com</span></p>
            <p><span class="text-label">üì± Phone:</span> <span th:text="${user.phone}">0123456789</span></p>
            <p><span class="text-label">üéÇ Age:</span> <span th:text="${user.age}">25</span></p>
            <p><span class="text-label">üìè Height:</span> <span th:text="${user.height} + ' cm'">170 cm</span></p>
            <p><span class="text-label">‚öñÔ∏è Latest Weight:</span>
                <span th:text="${latestWeight != null ? latestWeight.value + ' kg' : 'N/A'}">70 kg</span>
            </p>

            <!-- Action Buttons -->
            <div class="mt-4 d-flex flex-wrap gap-3">
                <a th:href="@{'/admin/user/' + ${user.id} + '/activities'}" class="btn btn-primary">
                    <i class="bi bi-bar-chart-fill"></i> View Activities
                </a>
                <a th:href="@{'/admin/user/' + ${user.id} + '/water-intakes'}" class="btn btn-info text-white">
                    <i class="bi bi-droplet-fill"></i> View Water Intakes
                </a>
                <a th:href="@{'/admin'}" class="btn btn-secondary ms-auto">
                    &larr; Back to Admin Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
