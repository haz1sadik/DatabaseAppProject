<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">
            <i class="bi bi-person-circle"></i>
            User: <span th:text="${user.username}">Username</span>
        </h2>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- User Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${user.email}">example@email.com</span></p>
            <p><strong>Phone:</strong> <span th:text="${user.phone}">0123456789</span></p>
            <p><strong>Age:</strong> <span th:text="${user.age}">25</span></p>
            <p><strong>Height:</strong> <span th:text="${user.height}">170 cm</span></p>
            <p><strong>Latest Weight:</strong>
                <span th:text="${latestWeight != null ? latestWeight.value + ' kg' : 'N/A'}">70 kg</span>
            </p>

            <!-- Action Buttons -->
            <div class="mt-4 d-flex gap-3">
                <a th:href="@{'/admin/user/' + ${user.id} + '/activities'}" class="btn btn-primary">
                    <i class="bi bi-bar-chart-fill"></i> View Activities
                </a>
                <a th:href="@{'/admin/user/' + ${user.id} + '/water-intakes'}" class="btn btn-info text-white">
                    <i class="bi bi-droplet-fill"></i> View Water Intakes
                </a>
                <a th:href="@{'/admin'}" class="btn btn-secondary ms-auto">
                    &larr; Back to Admin Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
