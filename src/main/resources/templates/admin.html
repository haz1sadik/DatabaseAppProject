<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <div class="d-flex">
            <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">All Registered Users</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="user : ${users}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}">Username</h5>
                    <p class="card-text">
                        <strong>Email:</strong> <span th:text="${user.email}">email@example.com</span><br>
                        <strong>Phone:</strong> <span th:text="${user.phone}">12345678</span>
                    </p>
                    <a th:href="@{'/admin/user/' + ${user.id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 Water Tracker Admin Panel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
