<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-4">Register New Account</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" th:field="*{username}" class="form-control" id="username" required>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
        </div>

        <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <input type="number" th:field="*{age}" class="form-control" id="age" required>
        </div>

        <div class="col-md-6">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" step="0.01" th:field="*{height}" class="form-control" id="height" required>
        </div>

        <div class="col-md-6">
          <label for="weightValue" class="form-label">Current Weight (kg)</label>
          <input type="number" step="0.1" name="weightValue" class="form-control" id="weightValue" required>
        </div>

        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="/login" class="btn btn-link">Already have an account? Login</a>
        </div>
      </div>
    </form>

  </div>
</div>

</body>
</html>
