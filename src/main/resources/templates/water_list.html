<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Water Intake List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255, 245, 245, 1) 0%, rgba(237, 252, 245, 1) 55%, rgba(255, 249, 230, 1) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .list-card {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-weight: bold;
            font-family: 'Cinzel Black', serif;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .table {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table thead {
            background-color: #f0f0f0;
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6f42c1;
            font-weight: 500;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="list-card">
    <h1>ACTIVO</h1>
    <h4 class="text-center mb-4">üíß My Water Intake</h4>
    <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
        <tr>
            <th>Date & Time</th>
            <th>Amount (ml)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="w : ${intakes}">
            <td th:text="${#temporals.format(w.dateTime, 'dd MMM yyyy, h:mm a')}"></td>
            <td th:text="${w.amount}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/home" class="btn btn-link">üè† Back to Home</a>
</div>
</body>
</html>
