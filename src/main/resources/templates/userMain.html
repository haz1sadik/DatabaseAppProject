<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255,245,245,1) 0%, rgba(237,252,245,1) 55%, rgba(255,249,230,1) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .table th {
            width: 30%;
            color: #6c757d;
            font-weight: 500;
        }

        .btn-rounded {
            border-radius: 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="card-title"><i class="bi bi-person-circle"></i> My Profile</h3>

                <table class="table table-borderless">
                    <tbody>
                    <tr>
                        <th>Username:</th>
                        <td th:text="${user.username}">user123</td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td th:text="${user.email}">user@example.com</td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td th:text="${user.phone}">0123456789</td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td th:text="${user.age}">25</td>
                    </tr>
                    <tr>
                        <th>Height (cm):</th>
                        <td th:text="${user.height}">170</td>
                    </tr>
                    <tr>
                        <th>Latest Weight (kg):</th>
                        <td th:text="${latestWeightValue}">65</td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/home" class="btn btn-outline-secondary btn-rounded">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                    <a href="/userprofile" class="btn btn-primary btn-rounded">
                        <i class="bi bi-pencil-square"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
