<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Water Intakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255, 245, 245, 1) 0%, rgba(237, 252, 245, 1) 55%, rgba(255, 249, 230, 1) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }

        .container {
            max-width: 1000px;
        }

        .page-header h1 {
            font-family: 'Cinzel Black', serif;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            text-align: center;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .btn-outline-danger, .btn-outline-warning {
            font-weight: 500;
            border-radius: 30px;
        }

        .btn-secondary {
            border-radius: 30px;
            padding-left: 1.2rem;
            padding-right: 1.2rem;
        }

        .btn-outline-danger:hover,
        .btn-outline-warning:hover,
        .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page Title -->
    <div class="page-header">
        <h1>ACTIVO</h1>
        <div class="page-subtitle">
            <i class="bi bi-droplet-fill text-primary"></i> User Water Intake Records
        </div>
    </div>

    <!-- Top Navigation -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Table Card -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th>Date & Time</th>
                        <th>Amount (ml)</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${intakes}">
                        <td th:text="${#temporals.format(i.dateTime, 'dd MMM yyyy, h:mm a')}">14 Jun 2025, 8:00 AM</td>
                        <td th:text="${i.amount}">500</td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/admin/user/' + ${userId} + '/water/' + ${i.id} + '/edit'}"
                                   class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </a>
                                <a th:href="@{'/admin/user/' + ${userId} + '/water/' + ${i.id} + '/delete'}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this water intake?');">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center">
        <a th:href="@{'/admin/user/' + ${userId}}" class="btn btn-secondary">
            &larr; Back to User Profile
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
