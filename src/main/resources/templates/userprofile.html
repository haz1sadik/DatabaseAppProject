<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Edit Profile</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/userprofile}" method="post" th:object="${user}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" th:field="*{username}" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" th:field="*{phone}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" th:field="*{age}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Height (cm)</label>
          <input type="number" step="0.1" class="form-control" th:field="*{height}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Weight (kg)</label>
          <input type="number" step="0.1" class="form-control" name="newWeight"
                 th:value="${latestWeightValue}" required />
        </div>



        <div class="d-flex justify-content-between">
          <a href="/home" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-success">Update Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
