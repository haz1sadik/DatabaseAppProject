<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255,245,245,1) 0%, rgba(237,252,245,1) 55%, rgba(255,249,230,1) 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding-top: 60px;
        }

        .container {
            max-width: 1000px;
        }

        h2 {
            font-family: 'Segoe UI Semibold', sans-serif;
            text-align: center;
            margin-bottom: 2rem;
            color: #212529;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            font-weight: 500;
            color: #6f42c1;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="bi bi-bar-chart-fill text-primary"></i> My Activity History</h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Date & Time</th>
                        <th>Weight<br>(kg)</th>
                        <th>Elevation<br>(m)</th>
                        <th>Avg Pace<br>(km/h)</th>
                        <th>Distance<br>(km)</th>
                        <th>Kcal Burnt</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${activities}">
                        <td th:text="${#temporals.format(a.dateTime, 'dd MMM yyyy, h:mm a')}"></td>
                        <td th:text="${a.weight.value}"></td>
                        <td th:text="${a.elevation}"></td>
                        <td th:text="${a.avgPace}"></td>
                        <td th:text="${a.runningDistance}"></td>
                        <td th:text="${a.kcalBurnt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a href="/home" class="btn btn-link">&larr; Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
