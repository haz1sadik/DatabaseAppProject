<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Water Intake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(131deg, rgba(255, 245, 245, 1) 0%, rgba(237, 252, 245, 1) 55%, rgba(255, 249, 230, 1) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-card {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-weight: bold;
            font-family: 'Cinzel Black', serif;
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 30px;
            padding-top: 10px;
            padding-bottom: 12px;
            margin-top: 10px;
        }

        .btn-primary {
            border-radius: 30px;
            font-weight: 500;
            padding: 0.6rem 1.5rem;
        }

        .btn-outline-secondary {
            border-radius: 30px;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }

        .btn:hover {
            opacity: 0.95;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar h2 {
            font-weight: 600;
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="form-card">
    <div class="top-bar mb-4">
        <h2>Log Water Intake</h2>
    </div>
    <form th:action="@{/water-intake}" method="post" th:object="${waterIntake}" class="row g-3">
        <div class="col-12">
            <label >Amount (ml)</label>
            <input type="number" class="form-control" th:field="*{amount}" placeholder="e.g. 250" required />
        </div>
        <div class="col-12">
            <label >Date and Time</label>
            <input type="datetime-local" class="form-control" th:field="*{dateTime}" required />
        </div>
        <div class="col-12 text-end mt-3">
            <a href="/home" class="btn btn-outline-secondary">Home</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
